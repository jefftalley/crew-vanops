<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?"> </script>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script type="text/javascript">
    var stompClient = null;
	var map;
	var mapOptions;
	var planeMarker = [];
	var flightArr = [];
	var vanArr = [];
	var flightNumber = []; 
	var flightInfoWindow = [];
	var planeInfoWindow;
	var planeImage = {
			url: 'http://upload.wikimedia.org/wikipedia/commons/0/01/Airplane_silhouette_45degree_angle.svg',
			size: new google.maps.Size(50, 50),
			origin: new google.maps.Point(0,0),
			anchor: new google.maps.Point(0, 32),
			scaledSize: new google.maps.Size(35, 35)
		};
	
        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
        }

        function connect() {
            var socket = new SockJS('/hello');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function(message){
                	var messageBody = JSON.parse(message.body);
					if (messageBody.messageType === 'flightUpdate') {
						processFlight(messageBody.content);
					}
					/*
					if (messageBody.messageType === 'vanUpdate') {
						processVan(messageBody.content);
					}
					*/
                });
                stompClient.send("/app/init", {}, '');
            });
        }
	
        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }
    
      function initialize() {
        mapOptions = {
          center: { lat: 38.174697, lng: -85.739562},
          zoom: 17
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        
        flightArr = [{"scheduleDepartureTime":"2015-03-23T20:19:00",
    							"flightNumber":"UPS1234",
    							"tailNumber":"N1234UP",
    							"origin":"SDF",
    							"destination":"LAX",
    							"parkingPosition":"S4",
    							"latitude":"38.17234463",
    							"longitude":"-85.73675752"}, {} ];
		vanArr = [];
		flightNumber = [];      
		
      }
      
      function processFlight(flight) {
      
      	exists = false;
      	flightArr.forEach(function(flightObj) {
      		if(flight.flightNumber == flightObj.flightNumber) {
      			//Update Flight
      			
      			
      			
      			exists = true;
      		}     		
      	});
      	
      	if (exists == false) {
      		//Create New
     
      		var planeText = "Crewmembers:<br/>Joe Jones<br/>Jeff Talley<br/>Brandon Pry</>";
    		var myLatLng = new google.maps.LatLng(38.174489, -85.739760);
    		
    		planeMarker[0] = new google.maps.Marker({
    		     position: myLatLng,
    			 map: map,
    			 icon: planeImage
    		});
    		
    		planeInfoWindow = new google.maps.InfoWindow({
    	   		content: planeText,
    	   		maxWidth: 250
    		});
    		
     		google.maps.event.addListener(planeMarker[0], 'click', function() {
     			planeInfoWindow.open(map, planeMarker[0]);
    	  	});
    	  }
       }
       
       function processVan(van) {
      
      		exists = false;
      		vanArr.forEach(function(vanObj) {
      			if(van.vanNumber == vanObj.vanNumber) {
      				//Update Van
      			
      			
      			
      				exists = true;
      			}     		
      		});
      	}
       
   	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
	<div id="map-canvas"></div>
  </body>
</html>
